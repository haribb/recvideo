<!DOCTYPE html>
<html>
  <head>
    <title>Hippo Video Recorder SDK</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <script>
      var s = document.createElement("script");
      s.src =
        "https://s3.amazonaws.com/hippovideo-embed-widget/js/hippovideo-embed-script.js";
      window.setDigestOnStart = true;
      s.async = true;
      window.hippovideoDigest = "XWlF3d_UZVPD7T0MkY7PVQ";
      window.hvintegtype = "generic_embed";
      window.hippoWidget = {
        loadedCallbacks: [],
        isLoaded: false,
        onLoad: function (callback) {
          if (window.hippoWidget.isLoaded == true) callback();
          else window.hippoWidget.loadedCallbacks.push(callback);
        }
      };
      document.head.appendChild(s);
    </script>
  </head>

  <body>
    <div id="app">
    
      
      <br />
    
      <div id="defaultButtonContainer">
      </div>
      <div id="inlineRecordingContainer" style="display: none;">
        <div class="options-button" id="inlineWebcamRecord">Record Webcam</div>
        <div class="embedded-recorder" id="embeddedRecorder"></div>
      </div>
      <div id="customButtonContainer" style="display: none;">
     
      </div>
      <div class="wrapper">
        <div class="options-button" id="webcamRecord">Record Webcam</div>
        <a id="url"></a>
        </div>
        <div style="display: none;">

          <div>Recorder events:</div>
          <div
            id="eventsContainer"
            style="
              height: 200px;
              max-width: 80%;
              overflow-y: scroll;
              border: 1px solid #ccc;
            "
          ></div>
        
        <div>
          <div>Submitted video preview:</div>
          <div id="iframeContainer"></div>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
